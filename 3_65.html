<!Doctype html>

<html>
  <head>
    <title>My webpage</title>

    <style type="text/css">

      #first {
        background-color: red;
        border: 10px black double;

      }
      #second {
        background-color: blue;
        border-color: aqua beige pink palegoldenrod;
        border-style: ridge solid dotted dashed;
        border-width: 30px 20px 50px 40px
      }
      #third {
        background-color: green;
        border-radius: 50%;
      }
      .square {
        width:100px;
        height:100px;
        margin: 40px;
        float: left;


      }

    </style>

  </head>

  <body>
    <div id="first" class="square"></div>
    <div id="second" class="square"></div>
    <div id="third" class="square"></div>

  </body>

</html>

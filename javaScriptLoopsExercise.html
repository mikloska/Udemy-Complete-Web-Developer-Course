<!doctype html>
<html>
	<head>
    	<title>For Loops</title>
    </head>
    <body>
    	<p id="colourList"></p>
          <script type="text/javascript">
            array=["Red","Yellow", "Blue"]
            arrayString=" ";
            for (i=0;i<array.length;i++) {
                arrayString=arrayString+array[i]+" "
            }
            document.getElementById("colourList").innerHTML=arrayString;
      	</script>
    </body>
</html>
